<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WaveMusic</title>
    <link href="index.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/icon.png">
</head>
<body>
  <div class="container">
    <img class="logo" alt="Логотип" src="images/wave.png">
    <h2>Входи и почувствуй<br>музыку заново</h2>

    <form>
      <div class="form-group">
        <label for="email">Адрес почты или имя пользователя</label>
        <input type="email" id="email">
      </div>

      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password">
      </div>

      <div class="form-extra">
        <a href="#">Забыли пароль?</a>
        <label><input type="checkbox" checked> Запомнить меня</label>
      </div>

      <button type="submit" class="btn">Войти</button>
    </form>

    <div class="belowQuestion">
      Нет аккаунта?<br><a href="#">Зарегистрироваться</a>
    </div>
  </div>

</body>
</html>
