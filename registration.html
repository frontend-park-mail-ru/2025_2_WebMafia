<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WaveMusic</title>
    <link href="index.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/icon.png">
</head>
<body>
  <div class="container">
    <img class="logo" alt="Логотип" src="images/wave.png">
    <h2>Начни свой путь в мире<br>звуков и ритмов</h2>

    <form>
      <div class="form-group">
        <label for="email">Адрес почты</label>
        <input type="email" id="email" placeholder="example@domain.com">
      </div>

      <div class="form-group">
        <label for="username">Имя пользователя</label>
        <input type="text" id="username" placeholder="Имя пользователя">
      </div>

      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" placeholder="Пароль">
        <input type="password" id="repeatedPassword" placeholder="Повторите пароль">
      </div>

      <button type="submit" class="btn">Зарегистрироваться</button>
    </form>

    <div class="belowQuestion">
      Уже есть аккаунт?<br><a href="#">Войти</a>
    </div>
  </div>

</body>
</html>
