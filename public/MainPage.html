<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Main Page</title>
</head>
<body>
    <div class="section">
        <div id="header-container"></div>
        <div class="layout">
            <div id="sidebar-container"></div>
            <div class="divide-line"></div>
            <div class="page" id="content-container">
                <div id="content-container">
                    
                </div>
            </div>
        </div>
    </div>


    <script id="header-template" type="text/x-handlebars-template">
            <header class="head" id="header">
                    <div class="head-left">
                        <div class="logo">
                        <span ><img src="static/img/wave.png" class="wave-icon"></span>
                        <h1 class="icon-name">Wave</h1>
                        </div>
                    </div>
                    <div class="head-right">
                        <a class="nav-link login" href="/login">Войти</a>
                        <a class="nav-link register" href="/registration">Зарегистрироваться</a>
                    </div>
            </header>
    </script>

    <script id="sidebar-template" type="text/x-handlebars-template">
        <aside class="sidebar">
            <nav class="menu">
                <span class="menuicon"><i class="fa-solid fa-magnifying-glass"></i><a href="#">Поиск</a></span>
                <span class="menuicon"><i class="fa-solid fa-house"></i><a href="/">Главная</a> </span>
                <span class="menuicon"><i class="fa-solid fa-swatchbook"></i><a href="/library">Библиотека</a> </span>
            </nav>
        </aside>
    </script>
    
    <script id="content-template" type="text/x-handlebars-template">
        <!-- Артисты -->
        <div class="title">
            <div class="title-name">Артисты</div>
            <div class="show-all"><a href="">Показать всё</a></div>
        </div>
        <div class="slider">
            <p> <i class="slide-btn left"></i></p>
            <div class="cards" id="slidebar">
                {{#each artists}}
                    <div class="card" >
                        <a href="#">
                            <img src="{{image}}" alt="{{name}}">
                            <p class="card-name">{{name}}</p>
                        </a>
                    </div>
                {{/each}}
            </div>
            <p> <i class="slide-btn right"></i></p>
        </div>

        <!-- Альбомы -->
        <div class="title">
            <div class="title-name">Альбомы</div>
            <div class="show-all"><a href="">Показать всё</a></div>
        </div>
        <div class="slider">
            <i class="slide-btn left"></i>
            <div class="cards" id="slidebar">
                {{#each albums}}
                    <div class="card">
                        <a href="#">
                            <img src="{{image}}" alt="{{name}}">
                            <p class="card-name">{{name}}</p>
                            <p class="card-sub">{{artist}}</p>
                        </a>
                    </div>
                {{/each}}
            </div>
            <i class="slide-btn right"></i>
        </div>

        <!-- Треки -->
        <div class="title">
            <div class="title-name">Треки</div>
            <div class="show-all"><a href="">Показать всё</a></div>
        </div>
        <div class="slider">
            <p> <i class="slide-btn left"></i></p>
            <div class="cards" id="slidebar">
                {{#each tracks}}
                    <div class="card">
                        <a href="#"><img src="{{image}}" alt="{{name}}">
                        <p class="card-name">{{name}}</p>
                        <p class="card-sub">{{artists}} </p></a>
                    </div>
                {{/each}}
            </div>
            <p> <i class="slide-btn right"></i></p>
        </div>
    </script>
    
<!-- Include Handlebars from a CDN -->
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<script src="/static/js/app.js"></script>
<script src="/static/js/data.js"></script>
</body>
</html>
